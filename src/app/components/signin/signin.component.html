<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <div fxLayout="column" fxLayoutAlign="center center">
    <mat-card style="width: 40%; margin-top: 20px" class="forms">
      <mat-card-header fxLayout="row" fxLayoutAlign="center start">
        <mat-card-title>
          <h1>Login Form</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">

        <mat-form-field>
          <input matInput type="email" formControlName="email" placeholder="Email" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="center start">
        <button type="submit" mat-raised-button color="primary">Login</button>
        <button mat-raised-button color="warn" routerLink="/signup">Go to signup</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
